<h2>Details {{ employee.firstname + " " + employee.lastname }}</h2>
<div>

  <form (ngSubmit)="save(employeeForm.value)" [formGroup]="employeeForm">

    <div>
      <mat-form-field>
        <mat-label>Firstname</mat-label>
        <input type="text" minlength="1" maxlength="50" formControlName="firstname" matInput required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Lastname</mat-label>
        <input type="text" minlength="1" maxlength="50" formControlName="lastname" matInput required />
      </mat-form-field>
    </div>
      <div>
      <mat-form-field>
        <mat-label>Age</mat-label>
        <input type="number" min="1" max="100" formControlName="age" matInput required />
      </mat-form-field>
    </div>
      <div>
      <label for="multiplayer">Manager</label>
      <mat-radio-group id="manager" formControlName="manager">
        <mat-radio-button [value]="true">Yes</mat-radio-button>
        <mat-radio-button [value]="false">No</mat-radio-button>
      </mat-radio-group>
    </div>
      <div>
      <button mat-flat-button color="disabled" type="reset" (click)="back()">Abbrechen</button>
      <button mat-raised-button color="primary" type="submit">Speichern</button>
    </div>
  </form>

</div>
